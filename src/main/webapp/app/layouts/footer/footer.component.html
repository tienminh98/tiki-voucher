<div class="row no-gutters justify-content-center text-center">
  <div class="col-auto" style="width:25%">
    <a routerLink="./">
      <span style="font-size: 22px" nz-icon nzType="home" nzTheme="outline"></span>
      <p>Trang chủ</p></a>
  </div>
  <div class="col-auto" style="width:25%">
    <a (click)="onOpenChatBox()">
      <span nz-icon nzType="credit-card" nzTheme="outline"></span>
      <p>Nạp tiền</p></a>
  </div>
  <div class="col-auto" style="width:25%">
    <a class="" routerLink="/withdraw" routerLinkActive="active">
      <span nz-icon nzType="interaction" nzTheme="outline"></span>
      <p>Rút tiền</p></a>
  </div>
  <div class="col-auto" style="width:25%">
    <a class="" routerLink="/my" routerLinkActive="active">
      <span nz-icon nzType="user" nzTheme="outline"></span>
      <p>Tài khoản</p></a>
  </div>
</div>
