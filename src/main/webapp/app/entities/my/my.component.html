<div class="voucher-page" style="font-weight: 500;height: 100%;">
  <section class="banner">
    <span class="position-absolute" style="left: 14px;top: 18px;font-size: 1.4rem;color: #1989fa;cursor: pointer"
          nz-icon nzType="left" nzTheme="outline" (click)="goBack()"></span>
    <div class="banner-text">Trung tâm cá nhân</div>
  </section>
  <section class="info-address withdraw-info">
    <div class="ìno-image">
      <img style="width: 80px;height: 80px;" src="content/images/csfoot.png" alt="tiki">
    </div>
    <div class="mb-3">Tên tài khoản: {{account?.user?.name}}</div>
    <div class="mb-3">Tên công ty: {{account?.user?.company}}</div>
    <div>ID: 10000{{account?.user?.id}}</div>
  </section>
  <section class="info-money">
    <div class="row g-3">
      <div class="col-4">
        <div class="money-card">
          <div class="money-img">
            <span nz-icon nzType="dollar-circle" nzTheme="outline"></span>
          </div>
          <div>{{ Number(account?.user?.wallet) | number:'1.0-3' }} VNĐ</div>
        </div>
      </div>
      <div class="col-4">
        <div class="money-card" (click)="onOpenChatBox()">
          <div class="money-img">
            <span nz-icon nzType="credit-card" nzTheme="outline"></span>
          </div>
          <div>Nạp tiền</div>
        </div>
      </div>
      <div class="col-4">
        <div class="money-card" routerLink="/withdraw">
          <div class="money-img">
            <span nz-icon nzType="interaction" nzTheme="outline"></span>
          </div>
          <div>Rút tiền</div>
        </div>
      </div>
    </div>
    <div style="padding: 12px; background-color: #F7F8FA"></div>
  </section>
  <section class="info-withdraw">
    <div class="d-flex justify-content-between" routerLink="/bank-link">
      <div class="title">Liên kết thẻ ngân hàng</div>
      <span style="font-size: 1.4rem" nz-icon nzType="right" nzTheme="outline"></span>
    </div>
    <div class="d-flex justify-content-between" routerLink="/payment-history">
      <div class="title">Lịch sử thanh toán</div>
      <span style="font-size: 1.4rem" nz-icon nzType="right" nzTheme="outline"></span>
    </div>
    <div class="d-flex justify-content-between" routerLink="/withdraw-history">
      <div class="title">Lịch sử giao dịch</div>
      <span style="font-size: 1.4rem" nz-icon nzType="right" nzTheme="outline"></span>
    </div>
    <div (click)="onOpenChatBox()" class="d-flex justify-content-between" >
      <div class="title">Dịch vụ trực tuyến</div>
      <span style="font-size: 1.4rem" nz-icon nzType="right" nzTheme="outline"></span>
    </div>
    <div class="action-support px-5">
      <button class="custom-btn w-100" nz-button type="submit" nzSize="large" nzType="default" (click)="logout()">
        Đăng xuất
      </button>
    </div>
  </section>
</div>
<div *ngIf="isLogout" class="loading">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <span style="font-size: 52px" nz-icon nzType="loading" nzTheme="outline"></span>
  </div>
</div>
