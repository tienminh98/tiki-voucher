<div class="voucher-page" style="font-weight: 500;height: 100%;">
  <section class="banner">
    <span class="position-absolute" style="left: 14px;top: 18px;font-size: 1.4rem;color: #1989fa;cursor: pointer"
          nz-icon nzType="left" nzTheme="outline" (click)="goBack()"></span>
    <div class="banner-text">Liên kết thẻ ngân hàng</div>
  </section>
  <section style="padding-top: 50px" class="withdraw-action">
    <div style="padding: 10px 16px">
      <form nz-form [formGroup]="bankLinkForm" (ngSubmit)="submitForm()">
        <nz-form-item class="d-flex flex-nowrap">
          <nz-form-label style="flex: 0 0 45%" nzRequired nzFor="account_name">Tên</nz-form-label>
          <nz-form-control style="flex: 0 0 55%" nzErrorTip="Vui lòng nhập tên">
            <input style="border: none; box-shadow: none" nz-input placeholder="tên" formControlName="account_name" id="account_name"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="d-flex flex-nowrap">
          <nz-form-label style="flex: 0 0 45%" nzRequired nzFor="email">Số tài khoản ngân hàng</nz-form-label>
          <nz-form-control style="flex: 0 0 55%" nzErrorTip="Vui lòng nhập số tài khoản ngân hàng">
            <input style="border: none; box-shadow: none" nz-input placeholder="Nhập số tài khoản ngân hàng" formControlName="account_number" id="account_number" (keypress)="onlyAllowNumbers($event)"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="d-flex flex-nowrap">
          <nz-form-label style="flex: 0 0 45%" nzRequired nzFor="email">Tên ngân hàng</nz-form-label>
          <nz-form-control style="flex: 0 0 55%" nzErrorTip="Vui lòng nhập tên ngân hàng">
            <input style="border: none; box-shadow: none" nz-input placeholder="Nhập tên ngân hàng" formControlName="bank" id="bank"/>
          </nz-form-control>
        </nz-form-item>
        <div class="action-support">
          <button class="custom-btn w-100" nz-button type="submit" nzSize="large" nzType="default">
            Cập nhật
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
